  <script src="script.js"></script>
  <script>// Function to add an item to the cart
function addToCart(productName, imageUrl) {
  // Create a new item element
  let item = document.createElement('div');
  item.classList.add('cart-item');

  // HTML for the item (image and name)
  item.innerHTML = `
    <img src="${imageUrl}" alt="${productName}">
    <p>${productName}</p>
    <button onclick="removeFromCart(this)">Remove</button>
  `;

  // Add the item to the cart
  document.getElementById('cart-items').appendChild(item);
}

// Function to remove an item from the cart
function removeFromCart(button) {
  // Traverse up the DOM to find the cart item and remove it
  button.parentNode.remove();
}
</script>
